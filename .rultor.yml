env:
  MAVEN_OPTS: "-XX:MaxPermSize=256m -Xmx1g"
assets:
  pgSecret.txt: https://raw.githubusercontent.com/rocket-3/dbgit-test/master/pgSecret.txt
  gitSecret.txt: https://raw.githubusercontent.com/rocket-3/dbgit-test/master/gitSecret.txt
merge:
  script: |-
    java -version
    mvn -version
    mvn clean install package appassembler:assemble -D skipTests
deploy:
  script: |-
    java -version
    mvn -version
    mvn clean install package appassembler:assemble -D skipTests
    mvn test -Dtest=*selfTest,*DbGitIntegrationTestBasic*
